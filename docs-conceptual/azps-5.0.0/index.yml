###YamlMime:Landing
title: Documentação do Azure PowerShell
summary: |
  O Azure PowerShell é um conjunto de cmdlets para gerenciar recursos do Azure diretamente da linha de comando do PowerShell. O design do Azure PowerShell facilita o aprendizado e começar a usar, mas conta com recursos avançados de automação. Escrito em .NET Standard, o Azure PowerShell funciona com o PowerShell 5.1 no Windows e com o PowerShell 7.x e versões posteriores em todas as plataformas.
