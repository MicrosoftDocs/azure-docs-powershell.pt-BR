items:
- durationInMinutes: 1
  content: >-
    <span data-ttu-id="ed97c-104">Neste tutorial, você aprenderá todas as etapas envolvidas na configuração de uma máquina virtual com o Azure PowerShell.</span><span class="sxs-lookup"><span data-stu-id="ed97c-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id="ed97c-105">O tutorial também abrange consultas de saída, a reutilização de recursos do Azure e a limpeza de recursos.</span><span class="sxs-lookup"><span data-stu-id="ed97c-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="ed97c-106">Este tutorial pode ser concluído com a experiência interativa oferecida por meio do Azure Cloud Shell ou você pode [instalar o Azure PowerShell](install-azurerm-ps.md) localmente.</span><span class="sxs-lookup"><span data-stu-id="ed97c-106">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-azurerm-ps.md) locally.</span></span>


    <span data-ttu-id="ed97c-107">Use __ctrl-shift-v__ (__cmd-shift-v__ no macOS) para colar o texto do tutorial no Azure Cloud Shell.</span><span class="sxs-lookup"><span data-stu-id="ed97c-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="ed97c-108">Fazer logon</span><span class="sxs-lookup"><span data-stu-id="ed97c-108">Log in</span></span>
  content: >-
    <span data-ttu-id="ed97c-109">Caso esteja usando uma instalação local do Azure PowerShell, faça logon antes de executar qualquer outra etapa.</span><span class="sxs-lookup"><span data-stu-id="ed97c-109">If you're using a local install of the Azure PowerShell, you need to log in before performing any other steps.</span></span>


    ```powershell

    Connect-AzureRmAccount

    ```


    <span data-ttu-id="ed97c-110">Conclua o processo de logon seguindo as etapas exibidas em seu terminal.</span><span class="sxs-lookup"><span data-stu-id="ed97c-110">Complete the login process by following the steps displayed in your terminal.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="ed97c-111">Criar um grupo de recursos</span><span class="sxs-lookup"><span data-stu-id="ed97c-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="ed97c-112">No Azure, todos os recursos são alocados em um grupo de gerenciamento de recursos.</span><span class="sxs-lookup"><span data-stu-id="ed97c-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="ed97c-113">Os grupos de recursos fornecem agrupamentos lógicos de recursos que os tornam mais fáceis de trabalhar como uma coleção.</span><span class="sxs-lookup"><span data-stu-id="ed97c-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>

    <span data-ttu-id="ed97c-114">Para este tutorial, todos os recursos criados entram em um único grupo chamado `TutorialResources`.</span><span class="sxs-lookup"><span data-stu-id="ed97c-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```powershell

    New-AzureRmResourceGroup -Name TutorialResources -Location eastus

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Location          : eastus

    ProvisioningState : Succeeded

    Tags              :

    ResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources

    ```
- durationInMinutes: 1
  title: <span data-ttu-id="ed97c-115">Criar credenciais de administrador para a VM</span><span class="sxs-lookup"><span data-stu-id="ed97c-115">Create admin credentials for the VM</span></span>
  content: >-
    <span data-ttu-id="ed97c-116">Antes de criar uma nova máquina virtual, você deve criar um objeto de credencial que contenha o nome de usuário e a senha da conta Administrador da VM do Windows.</span><span class="sxs-lookup"><span data-stu-id="ed97c-116">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>


    ```powershell

    $cred = Get-Credential -Message "Enter a username and password for the virtual machine."

    ```


    <span data-ttu-id="ed97c-117">Insira o nome do usuário e a senha quando solicitado.</span><span class="sxs-lookup"><span data-stu-id="ed97c-117">Enter the username and password when prompted.</span></span> <span data-ttu-id="ed97c-118">O objeto de credencial resultante é passado como um parâmetro na próxima etapa.</span><span class="sxs-lookup"><span data-stu-id="ed97c-118">The resulting credential object is passed as a parameter in the next step.</span></span>


    ```Output

    Windows PowerShell credential request.

    Enter a username and password for the virtual machine.

    User: tutorAdmin

    Password for user tutorAdmin: *********

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="ed97c-119">Criar uma máquina virtual</span><span class="sxs-lookup"><span data-stu-id="ed97c-119">Create a virtual machine</span></span>
  content: >-
    <span data-ttu-id="ed97c-120">As máquinas virtuais no Azure têm um grande número de dependências.</span><span class="sxs-lookup"><span data-stu-id="ed97c-120">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id="ed97c-121">O Azure PowerShell cria esses recursos com base nos argumentos de linha de comando especificados por você.</span><span class="sxs-lookup"><span data-stu-id="ed97c-121">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id="ed97c-122">Para facilitar a leitura, estamos usando [nivelamento do PowerShell](/powershell/module/microsoft.powershell.core/about/about_splatting) para passar parâmetros aos cmdlets do Azure PowerShell.</span><span class="sxs-lookup"><span data-stu-id="ed97c-122">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>


    <span data-ttu-id="ed97c-123">Crie uma nova máquina virtual executando Windows.</span><span class="sxs-lookup"><span data-stu-id="ed97c-123">Create a new virtual machine running Windows.</span></span>


    ```powershell

    $vmParams = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM1'
      Location = 'eastus'
      ImageName = 'Win2016Datacenter'
      PublicIpAddressName = 'tutorialPublicIp'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM1 = New-AzureRmVM @vmParams

    ```

    <span data-ttu-id="ed97c-124">Assim que a VM é criada, você vê os valores de parâmetro locais utilizados e os recursos do Azure sendo criados.</span><span class="sxs-lookup"><span data-stu-id="ed97c-124">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>

    <span data-ttu-id="ed97c-125">O PowerShell substituirá uma barra de progresso conforme mostrado abaixo.</span><span class="sxs-lookup"><span data-stu-id="ed97c-125">PowerShell will displace a progress bar as shown below.</span></span>


    ```Output
     Creating Azure resources
      39% \
      [ooooooooooooooooooooooooooooooooooo                                                                 ]

      Creating TutorialVM1 virtual machine.
    ```


    <span data-ttu-id="ed97c-126">Assim que a VM estiver pronta, podemos exibir os resultados no Portal do Azure ou inspecionando a variável \$newVM1.</span><span class="sxs-lookup"><span data-stu-id="ed97c-126">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \$newVM1 variable.</span></span>


    ```powershell

    $newVM1

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Id                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1

    VmId              : 12345678-9abc-def0-1234-56789abcedf0

    Name              : TutorialVM1

    Type              : Microsoft.Compute/virtualMachines

    Location          : eastus

    Tags              : {}

    HardwareProfile   : {VmSize}

    NetworkProfile    : {NetworkInterfaces}

    OSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState : Succeeded

    StorageProfile    : {ImageReference, OsDisk, DataDisks}

    ```


    <span data-ttu-id="ed97c-127">Os valores de propriedade listados dentro de chaves são objetos aninhados.</span><span class="sxs-lookup"><span data-stu-id="ed97c-127">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id="ed97c-128">Na próxima etapa, vamos mostrar como exibir valores específicos nesses objetos aninhados.</span><span class="sxs-lookup"><span data-stu-id="ed97c-128">In the next step we will show you how to view specific values in these nested objects.</span></span>
- durationInMinutes: 5
  title: <span data-ttu-id="ed97c-129">Obter informações de VM com consultas</span><span class="sxs-lookup"><span data-stu-id="ed97c-129">Get VM information with queries</span></span>
  content: >-
    <span data-ttu-id="ed97c-130">Vamos obter algumas informações mais detalhadas sobre a VM que acabamos de criar.</span><span class="sxs-lookup"><span data-stu-id="ed97c-130">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id="ed97c-131">Neste exemplo, podemos verificar o Nome da VM e a conta de administrador que criamos.</span><span class="sxs-lookup"><span data-stu-id="ed97c-131">In this example, we verify the Name of the VM and the admin account we created.</span></span>


    ```powershell

    $newVM1.OSProfile | Select-Object ComputerName,AdminUserName

    ```


    ```Output

    ComputerName AdminUsername

    ------------ -------------

    TutorialVM1  tutorialAdmin

    ```


    <span data-ttu-id="ed97c-132">Podemos usar outros comandos do Azure PowerShell para obter informações específicas sobre a configuração de rede.</span><span class="sxs-lookup"><span data-stu-id="ed97c-132">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>


    ```powershell

    $newVM1 | Get-AzureRmNetworkInterface |
      Select-Object -ExpandProperty IpConfigurations |
        Select-Object Name,PrivateIpAddress
    ```


    <span data-ttu-id="ed97c-133">Neste exemplo, estamos usando o pipeline do PowerShell para enviar o objeto \$newVM1 para o cmdlet `Get-AzureRmNetworkInterface`.</span><span class="sxs-lookup"><span data-stu-id="ed97c-133">In this example we are using the PowerShell pipeline to send the \$newVM1 object to the `Get-AzureRmNetworkInterface` cmdlet.</span></span> <span data-ttu-id="ed97c-134">Do objeto do adaptador de rede resultante, estamos selecionando o objeto aninhado IpConfigurations.</span><span class="sxs-lookup"><span data-stu-id="ed97c-134">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id="ed97c-135">Do objeto IpConfigurations, estamos selecionando as propriedades Nome e PrivateIpAddress.</span><span class="sxs-lookup"><span data-stu-id="ed97c-135">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>


    ```Output

    Name        PrivateIpAddress

    ----        ----------------

    TutorialVM1 192.168.1.4

    ```


    <span data-ttu-id="ed97c-136">Para confirmar se a VM está em execução, precisamos nos conectar por meio da Área de Trabalho Remota.</span><span class="sxs-lookup"><span data-stu-id="ed97c-136">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id="ed97c-137">Para fazer isso, é preciso saber o endereço IP público.</span><span class="sxs-lookup"><span data-stu-id="ed97c-137">For that, we need to know the Public IP address.</span></span>


    ```powershell

    $publicIp = Get-AzureRmPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources


    $publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}

    ```


    <span data-ttu-id="ed97c-138">Neste exemplo, usamos o `Get-AzureRmPublicIpAddress` e armazenamos os resultados na variável \$publicIp.</span><span class="sxs-lookup"><span data-stu-id="ed97c-138">In this example, we use the `Get-AzureRmPublicIpAddress` and store the results in the \$publicIp variable.</span></span> <span data-ttu-id="ed97c-139">Dessa variável, estamos selecionando Propriedades e usando uma expressão para recuperar a propriedade aninhada Fqdn.</span><span class="sxs-lookup"><span data-stu-id="ed97c-139">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>


    ```Output

    Name             IpAddress           FQDN

    ----             ---------           ----

    tutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="ed97c-140">Em seu computador local, você pode executar o comando a seguir para conectar-se à VM na Área de Trabalho Remota.</span><span class="sxs-lookup"><span data-stu-id="ed97c-140">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v <PUBLIC_IP_ADDRESS>

    ```


    <span data-ttu-id="ed97c-141">Para obter mais informações sobre como consultar propriedades de objeto, confira [Consultando recursos do Azure](./queries-azureps.md).</span><span class="sxs-lookup"><span data-stu-id="ed97c-141">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>
- durationInMinutes: 4
  title: <span data-ttu-id="ed97c-142">Criando uma nova VM na sub-rede existente</span><span class="sxs-lookup"><span data-stu-id="ed97c-142">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="ed97c-143">A segunda VM usa a sub-rede existente.</span><span class="sxs-lookup"><span data-stu-id="ed97c-143">The second VM uses the existing subnet.</span></span>


    ```powershell

    $vm2Params = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM2'
      ImageName = 'Win2016Datacenter'
      VirtualNetworkName = 'TutorialVM1'
      SubnetName = 'TutorialVM1'
      PublicIpAddressName = 'tutorialPublicIp2'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM2 = New-AzureRmVM @vm2Params


    $newVM2

    ```


    ```Output

    ResourceGroupName        : TutorialResources

    Id                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2

    VmId                     : 12345678-9abc-def0-1234-56789abcedf1

    Name                     : TutorialVM2

    Type                     : Microsoft.Compute/virtualMachines

    Location                 : eastus

    Tags                     : {}

    HardwareProfile          : {VmSize}

    NetworkProfile           : {NetworkInterfaces}

    OSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState        : Succeeded

    StorageProfile           : {ImageReference, OsDisk, DataDisks}

    FullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="ed97c-144">É possível ignorar algumas etapas para obter o endereço IP público da nova VM, uma vez que ele é retornado na propriedade FullyQualifiedDomainName do objeto \$newVM2.</span><span class="sxs-lookup"><span data-stu-id="ed97c-144">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \$newVM2 object.</span></span> <span data-ttu-id="ed97c-145">Use o seguinte comando para se conectar usando a Área de Trabalho Remota.</span><span class="sxs-lookup"><span data-stu-id="ed97c-145">Use the following command to connect using Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v $newVM2.FullyQualifiedDomainName

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="ed97c-146">Limpeza</span><span class="sxs-lookup"><span data-stu-id="ed97c-146">Cleanup</span></span>
  content: >-
    <span data-ttu-id="ed97c-147">Agora que o tutorial está completo, é hora de limpar os recursos criados.</span><span class="sxs-lookup"><span data-stu-id="ed97c-147">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="ed97c-148">É possível excluir recursos individuais com o comando `Remove-AzureRmResource`, mas a maneira mais segura de remover todos os recursos em um grupo de recursos é excluindo o grupo usando o comando `Remove-AzureRmResourceGroup`.</span><span class="sxs-lookup"><span data-stu-id="ed97c-148">You can delete individual resources with the `Remove-AzureRmResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzureRmResourceGroup` command.</span></span>


    ```powershell

    $job = Remove-AzureRmResourceGroup -Name TutorialResources -Force -AsJob


    $job

    ```


    ```Output

    Id     Name            PSJobTypeName   State         HasMoreData     Location             Command

    --     ----            -------------   -----         -----------     --------             -------

    1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzureRmResource...

    ```


    <span data-ttu-id="ed97c-149">Esse comando exclui os recursos criados durante o tutorial e é garantido que eles serão desalocados na ordem correta.</span><span class="sxs-lookup"><span data-stu-id="ed97c-149">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="ed97c-150">O parâmetro `-AsJob` evita o bloqueio do PowerShell enquanto ocorre a exclusão.</span><span class="sxs-lookup"><span data-stu-id="ed97c-150">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id="ed97c-151">Para aguardar até que a exclusão seja concluída, use o seguinte comando:</span><span class="sxs-lookup"><span data-stu-id="ed97c-151">To wait until the deletion is complete, use the following command:</span></span>


    ```powershell

    Wait-Job -Id $job.Id

    ```


    <span data-ttu-id="ed97c-152">Com a limpeza concluída, o tutorial está encerrado.</span><span class="sxs-lookup"><span data-stu-id="ed97c-152">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="ed97c-153">Continue para obter um resumo de tudo o que você aprendeu e links para recursos que ajudarão nas próximas etapas.</span><span class="sxs-lookup"><span data-stu-id="ed97c-153">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="ed97c-154">Resumo</span><span class="sxs-lookup"><span data-stu-id="ed97c-154">Summary</span></span>
  content: "\n<span data-ttu-id=\"ed97c-155\">Parabéns!</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-155\">Congratulations!</span></span> <span data-ttu-id=\"ed97c-156\">Você aprendeu a criar VMs com recursos novos ou existentes, usou expressões e outros comandos do Azure PowerShell para capturar dados a serem armazenados em variáveis do shell e analisou alguns dos recursos que são criados para VMs do Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"ed97c-157\">O que você vai fazer a seguir depende de como você planeja usar o Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"ed97c-158\">Há uma variedade de materiais que se aprofundam nos recursos abordados neste tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"ed97c-159\">Documentação detalhada do Azure PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"ed97c-160\">Talvez você queira um tempo para explorar o conjunto completo da [documentação do Azure PowerShell](overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"ed97c-161\">Para obter mais informações sobre os comandos usados neste tutorial, consulte os artigos a seguir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"ed97c-162\">New-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-162\">New-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/new-azurermresourcegroup)\n- [<span data-ttu-id=\"ed97c-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"ed97c-164\">New-AzureRmVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-164\">New-AzureRmVM</span></span>](/powershell/module/azurerm.compute/new-azurermvm)\n- [<span data-ttu-id=\"ed97c-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"ed97c-166\">Get-AzureRmPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-166\">Get-AzureRmPublicIpAddress</span></span>](/powershell/module/azurerm.network/get-AzureRmPublicIpAddress)\n- [<span data-ttu-id=\"ed97c-167\">Remove-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-167\">Remove-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/Remove-AzureRmResourceGroup)\n- [<span data-ttu-id=\"ed97c-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"ed97c-169\">Também há artigos que se aprofundam nos recursos que foram mostrados no tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"ed97c-170\">Nivelamento do PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"ed97c-171\">Consultas</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"ed97c-172\">Formatação</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"ed97c-173\">Usando tarefas do PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"ed97c-174\">Scripts de exemplo</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"ed97c-175\">Se você quiser iniciar imediatamente com tarefas específicas, examine alguns scripts de exemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"ed97c-176\">Máquinas Virtuais do Linux</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"ed97c-177\">Máquinas Virtuais do Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"ed97c-178\">Aplicativos Web</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"ed97c-179\">Bancos de dados SQL</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"ed97c-180\">Cosmos DB</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"ed97c-181\">Comentários</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-181\">Feedback</span></span>\n\n<span data-ttu-id=\"ed97c-182\">Caso queira enviar comentários, sugestões ou perguntas, há várias maneiras de entrar em contato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"ed97c-183\">`Send-Feedback` é um comando interno do Azure PowerShell que permite enviar comentários de formato livre para a equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"ed97c-184\">Arquive uma solicitação de recurso ou um relatório de bugs no [repositório do Azure PowerShell](https://github.com/Azure/azure-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"ed97c-185\">Faça uma pergunta ou obtenha esclarecimentos preenchendo um formulário de problemas no [repositório de documentação do Azure PowerShell](https://github.com/Azure/azure-docs-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/Azure/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"ed97c-186\">Esperamos que você aproveite o Azure PowerShell!</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed97c-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
